<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Licenças</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" >
      <h2>{{item.nome}}</h2>
      <p>{{item.email}} • {{item.ativo ? 'ATIVO' : 'BLOQUEADO'}}</p>
      <button ion-button clear item-end (click)="itemTapped($event, item)">Visualizar</button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block round class="footer" (click)="itemTapped($event, {})">Cadastrar Licença</button>
</ion-footer>
